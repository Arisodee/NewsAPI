{% macro displaySourceList(source_list) %}

{% for source_row in source_list |batch(3)%}
<div class="row">

    {% for sources in source_row %}
    <div class="col-md-4">

        <div class="panel panel-warning">
            <div class="panel-heading" style="font-size: 28px;">
                <a href="/sources/{{sources.id}}">
                    {{ sources.name}}
                </a>
            </div>
            <div class="panel-body text-center">
                <p style="font-size: 18px;">
                    {{ sources.description |truncate(100)}}

                </p>
                <a href="/sources/{{sources.id}}" class="btn btn-info btn-sm text-center" target="_blank">Check out
                    {{sources.name}}</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endfor %}

{% endmacro %}
